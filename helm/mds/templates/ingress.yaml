{{- range $api := .Values.apis }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "mds.fullname" $ }}-{{ $api.version }}-{{ $api.name }}-route
  namespace: {{ $.Release.Namespace }}
spec:
  hosts:
  - "*"
  gateways:
  {{- if $.Values.tls.letsencrypt.enabled }}
  - istio-autogenerated-k8s-ingress.istio-system
  {{- else }}
  - mds-gateway
  {{- end }}
  http:
  - match:
    - uri:
        prefix: {{ $api.pathPrefix }}
        {{- if (and $.Values.tls.letsencrypt.enabled $.Values.tls.enabled) }}
        scheme:
          exact: https
        {{- end }}
    route:
    - destination:
        port:
          number: {{ $api.port }}
        host: {{ $api.name }}.{{ $.Release.Namespace}}.svc.cluster.local
    corsPolicy:
      allowOrigin:
      - "*"
      allowMethods:
      - POST
      - GET
      - HEAD
      - OPTIONS
      - PATCH
      - PUT
      - DELETE
      allowCredentials: false
      allowHeaders:
      - Content-Type
      - Authorization
      maxAge: "10m"
---
{{- end }}
{{- if (and $.Values.tls.letsencrypt.enabled $.Values.tls.enabled) }}
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ include "mds.fullname" $ }}-ingress-cert
  namespace: istio-system
spec:
  secretName: ingress-cert
  issuerRef:
    name: letsencrypt-{{ .Values.tls.letsencrypt.production | ternary "prod" "staging" }}
    kind: ClusterIssuer
  {{- if .Values.tls.domain }}
  commonName: {{ .Values.tls.domain }}
  dnsNames:
  - {{ .Values.tls.domain }}
  {{- end }}
{{- else }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ include "mds.fullname" $ }}-mds-gateway
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  {{- if .Values.tls.enabled }}
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
      privateKey: /etc/istio/ingressgateway-certs/tls.key
    hosts:
    - "*"
  {{- else }}
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
  {{- end }}
{{- end }}
