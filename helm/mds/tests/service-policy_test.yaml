suite: test service policy
templates:
  - service.yaml
tests:
  - it: doc 3
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 3
      - isKind:
          of: Service
        documentIndex: 3
      - equal:
          path: metadata.name
          value: mds-policy
        documentIndex: 3
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 3
      - equal:
          path: spec.selector.app
          value: mds-policy
        documentIndex: 3
      - equal:
          path: spec.ports[0].name
          value: http-mds-policy
        documentIndex: 3
      - equal:
          path: spec.ports[0].port
          value: 4003
        documentIndex: 3
      - equal:
          path: spec.ports[0].targetPort
          value: 4003
        documentIndex: 3
