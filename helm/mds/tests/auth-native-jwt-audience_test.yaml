suite: test authetication native jwt audience
templates:
  - auth.yaml
tests:
  - it: doc
    release:
      namespace: mds
    set:
      jwt:
        issuer: my-issuer
        enabled: true
        audiences:
          - audience-1
          - audience-2
    asserts:
      - isAPIVersion:
          of: authentication.istio.io/v1alpha1
        documentIndex:
      - isKind:
          of: Policy
        documentIndex: 9
      - equal:
          path: metadata.name
          value: mds-native-auth
        documentIndex: 9
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 9
      - equal:
          path: spec.targets[0].name
          value: mds-native
        documentIndex: 9
      - isEmpty:
          path: spec.peers[0].mtls
        documentIndex: 9
      - equal:
          path: spec.origins[0].jwt.audiences[0]
          value: audience-1
        documentIndex: 9
      - equal:
          path: spec.origins[0].jwt.audiences[1]
          value: audience-2
        documentIndex: 9
      - equal:
          path: spec.origins[0].jwt.issuer
          value: 'my-issuer'
        documentIndex: 9
      - equal:
          path: spec.origins[0].jwt.jwksUri
          value: my-issuer.well-known/jwks.json
        documentIndex: 9
      - equal:
          path: spec.origins[0].jwt.trigger_rules[0].excluded_paths[0].exact
          value: /native/health
        documentIndex: 9
      - equal:
          path: spec.origins[0].jwt.trigger_rules[0].excluded_paths[1].exact
          value: /health
        documentIndex: 9
      - equal:
          path: spec.principalBinding
          value: USE_ORIGIN
        documentIndex: 9
