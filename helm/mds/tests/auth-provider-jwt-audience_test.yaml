suite: test authetication jwt audience provider
templates:
  - auth.yaml
tests:
  - it: doc 0
    release:
      namespace: mds
    set:
      apis:
        - name: mds-provider
          pathPrefix: /provider
        - name: mds-agency
        - name: mds-audit
        - name: mds-policy
        - name: mds-compliance
        - name: mds-daily
        - name: mds-native
      jwt:
        issuer: my-issuer
        enabled: true
        audiences:
          - audience-1
          - audience-2
    asserts:
      - isAPIVersion:
          of: authentication.istio.io/v1alpha1
        documentIndex: 0
      - isKind:
          of: Policy
        documentIndex: 0
      - equal:
          path: metadata.name
          value: mds-provider-auth
        documentIndex: 0
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 0
      - equal:
          path: spec.targets[0].name
          value: mds-provider
        documentIndex: 0
      - isEmpty:
          path: spec.peers[0].mtls
        documentIndex: 0
      - equal:
          path: spec.origins[0].jwt.audiences[0]
          value: audience-1
        documentIndex: 0
      - equal:
          path: spec.origins[0].jwt.audiences[1]
          value: audience-2
        documentIndex: 0
      - equal:
          path: spec.origins[0].jwt.issuer
          value: "my-issuer"
        documentIndex: 0
      - equal:
          path: spec.origins[0].jwt.jwksUri
          value: my-issuer.well-known/jwks.json
        documentIndex: 0
      - equal:
          path: spec.origins[0].jwt.trigger_rules[0].excluded_paths[0].exact
          value: /provider/health
        documentIndex: 0
      - equal:
          path: spec.origins[0].jwt.trigger_rules[0].excluded_paths[1].exact
          value: /health
        documentIndex: 0
      - equal:
          path: spec.principalBinding
          value: USE_ORIGIN
        documentIndex: 0
