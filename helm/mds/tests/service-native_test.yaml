suite: test service native
templates:
  - service.yaml
tests:
  - it: doc 6
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 6
      - isKind:
          of: Service
        documentIndex: 6
      - equal:
          path: metadata.name
          value: mds-native
        documentIndex: 6
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 6
      - equal:
          path: spec.selector.app
          value: mds-native
        documentIndex: 6
      - equal:
          path: spec.ports[0].name
          value: http-mds-native
        documentIndex: 6
      - equal:
          path: spec.ports[0].port
          value: 4006
        documentIndex: 6
      - equal:
          path: spec.ports[0].targetPort
          value: 4006
        documentIndex: 6
