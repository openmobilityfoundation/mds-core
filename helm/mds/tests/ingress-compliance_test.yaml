suite: test ingress compliance
templates:
  - ingress.yaml
tests:
  - it: doc 4
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: networking.istio.io/v1alpha3
        documentIndex: 4
      - isKind:
          of: VirtualService
        documentIndex: 4
      - equal:
          path: metadata.name
          value: mds-compliance-route
        documentIndex: 4
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 4
      - equal:
          path: spec.hosts[0]
          value: "*"
        documentIndex: 4
      - equal:
          path: spec.gateways[0]
          value: mds-gateway
        documentIndex: 4
      - equal:
          path: spec.http[0].match[0].uri.prefix
          value: /compliance
        documentIndex: 4
      - equal:
          path: spec.http[0].route[0].destination.port.number
          value: 4004
        documentIndex: 4
      - equal:
          path: spec.http[0].route[0].destination.host
          value: mds-compliance.mds.svc.cluster.local
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.allowOrigin[0]
          value: "*"
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[0]
          value: POST
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[1]
          value: GET
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[2]
          value: HEAD
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[3]
          value: OPTIONS
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[4]
          value: PATCH
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.allowMethods[5]
          value: PUT
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.allowCredentials
          value: false
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.allowHeaders[0]
          value: Content-Type
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.allowHeaders[1]
          value: Authorization
        documentIndex: 4
      - equal:
          path: spec.http[0].corsPolicy.maxAge
          value: "10m"
        documentIndex: 4