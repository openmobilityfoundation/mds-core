suite: test egress postgresql
templates:
  - egress.yaml
tests:
  - it: all
    values:
      - ./egress-values-postgresql.yaml
    release:
      namespace: mds
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: networking.istio.io/v1alpha3
        documentIndex: 0
      - isKind:
          of: ServiceEntry
        documentIndex: 0
      - equal:
          path: metadata.name
          value: pg-rw-external
        documentIndex: 0
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 0
      - equal:
          path: spec.hosts[0]
          value: postgresql-host
        documentIndex: 0
      - equal:
          path: spec.ports[0].number
          value: 5432
        documentIndex: 0
      - equal:
          path: spec.ports[0].name
          value: tcp
        documentIndex: 0
      - equal:
          path: spec.ports[0].protocol
          value: TCP
        documentIndex: 0
      - equal:
          path: spec.location
          value: MESH_EXTERNAL
        documentIndex: 0