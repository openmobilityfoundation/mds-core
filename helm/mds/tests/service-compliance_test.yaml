suite: test service compliance
templates:
  - service.yaml
tests:
  - it: doc 4
    release:
      namespace: mds
    asserts:
      - isAPIVersion:
          of: v1
        documentIndex: 4
      - isKind:
          of: Service
        documentIndex: 4
      - equal:
          path: metadata.name
          value: mds-compliance
        documentIndex: 4
      - equal:
          path: metadata.namespace
          value: mds
        documentIndex: 4
      - equal:
          path: spec.selector.app
          value: mds-compliance
        documentIndex: 4
      - equal:
          path: spec.ports[0].name
          value: http-mds-compliance
        documentIndex: 4
      - equal:
          path: spec.ports[0].port
          value: 4004
        documentIndex: 4
      - equal:
          path: spec.ports[0].targetPort
          value: 4004
        documentIndex: 4
